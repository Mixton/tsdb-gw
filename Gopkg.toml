# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#

ignored = [
  "github.com/raintank/tsdb-gw/appengine*",
  "github.com/raintank/tsdb-gw/appengine_internal*",
]

[[constraint]]
  name = "github.com/Shopify/sarama"
  version = "1.16.0"

[[constraint]]
  branch = "master"
  name = "github.com/go-macaron/binding"

[[constraint]]
  name = "github.com/gorilla/handlers"
  version = "1.2.1"

[[constraint]]
  branch = "master"
  name = "github.com/grafana/globalconf"

[[constraint]]
  name = "github.com/grafana/metrictank"
  revision = "b8a746442edf15cc332db55570dee16589edee2e"

[[constraint]]
  name = "github.com/opentracing/opentracing-go"
  version = "1.0.2"

[[constraint]]
  branch = "master"
  name = "github.com/oxtoacart/bpool"

[[constraint]]
  branch = "master"
  name = "github.com/prometheus/client_golang"

[[constraint]]
  branch = "v2"
  name = "github.com/raintank/dur"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.4"

[[constraint]]
  branch = "master"
  name = "github.com/smartystreets/goconvey"

[[constraint]]
  name = "github.com/uber/jaeger-client-go"
  version = "2.15.0"

[[constraint]]
  name = "gopkg.in/ini.v1"
  version = "1.27.2"

[[constraint]]
  name = "gopkg.in/macaron.v1"
  version = "1.3.1"

[[constraint]]
  name = "github.com/raintank/schema"
  revision = "0140483a390ec5e52dd79c5d37c699d9cfe6c9f8"

[prune]
go-tests = true
non-go = true
unused-packages = true
